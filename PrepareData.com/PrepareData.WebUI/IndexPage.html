<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医蟹网|千睿医蟹联盟</title>
    <link href="assert/plugs/sweetalert/sweet-alert.css" rel="stylesheet" />
    <link href="assert/css/IndexPage.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <form class="form">
                <input class="input" type="password" placeholder="请输入授权码" id="password" onkeypress="if (event.keyCode == 13) { $('#login-button').click(); return false; }">
                <input class="button" type="button" id="login-button" name="login-button" value="确 认">
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>
    <script src="assert/plugs/jquery/jquery.js"></script>
    <script src="assert/plugs/sweetalert/sweet-alert.min.js"></script>
    <script src="assert/scripts/abp/abp.js"></script>
    <script src="assert/scripts/abp/libs/abp.sweet-alert.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#login-button').click(function (event) {
                if ($("#password").val() == "qrwl" || $("#password").val() == "QRWL") {
                    location.href = "./index.html";
                } else if ($("#password").val() == null || $("#password").val() == "") {
                    abp.message.warn("请输入授权码！");
                } else {
                    abp.message.error("授权码错误，您无权访问！");
                }
            });

        });
    </script>

</body>
</html>
